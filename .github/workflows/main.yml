name: Windows - LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
      - name: Downloading & Installing Essentials
        run: |
          echo "Starting the download of Downloads.bat"
          Invoke-WebRequest -Uri "https://gitlab.com/chmad012/lm_win_10_github_rdp/-/raw/main/Downloads.bat" -OutFile "Downloads.bat" -UseBasicParsing
          echo "Downloaded Downloads.bat file content:"
          type Downloads.bat
          cmd /c Downloads.bat

      - name: Connect to LiteManager
        run: |
          echo "Running show.bat"
          cmd /c show.bat

      - name: Time Counter
        run: |
          echo "Running loop.bat"
          cmd /c loop.bat
